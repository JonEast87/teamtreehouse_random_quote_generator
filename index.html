<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote">Getting your first degree after 21 is still an achievement. Being married after 30 is still beautiful. Starting a family after the age of 35 is still possible. Buying a house at 40 is still a boss move. Don't let people rush you with their timelines!</p>
      <p class="source">SP<span class="citation">uncited</span><span class="year">2017</span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
